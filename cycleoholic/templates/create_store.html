{% extends 'base.html' %}

{% block title %}
    Cycleoholic | Open store
{% endblock title %}

{% block body %}
    <div class="jumbotron" style="text-align:center">
		<h2>Apply for new store</h2>
	</div>

	<div class="row">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			<form class="form-signin" method="POST">
				{% csrf_token %}
				<label>Store name</label>
				<input class="form-control" type="text" name="store_name" placeholder="Store name" maxlength="254" required>
				<br>
				<label>Username</label>
				<input class="form-control" type="text" name="username" placeholder="Username" maxlength="254" required>
				<br>
				<label>Password</label>
				<input class="form-control" type="password" name="password" placeholder="Password" maxlength="254" required>
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</form>
		</div>		
		
		<div class="col-md-4"></div>
	</div>

{% endblock body %}
